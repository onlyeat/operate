@layout("/common/_tree_container.html",{plugins:["ztree"],js:["/assets/modular/business/merchant/merchant.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">对账管理</span>
</div>

<div id="myContiner" style="height: 100%">
    <div class="ui-layout-center">
        <div class="layui-fluid">
            <div class="layui-row">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body">
                            <div class="layui-form toolbar">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        流水号<input id="indexNo" class="layui-input" type="text" placeholder=""/>
                                    </div>

                                    <div class="layui-inline">
                                        商户号<input id="merchantNo" class="layui-input" type="text" placeholder=""/>
                                    </div>

                                    <div class="search-block">
                                        <div class="search-title" style="width: 80px;">交易渠道</div>
                                        <div class="zc-j-dropdown">
                                            <select id="tradeChannel" name="tradeChannel" lay-verify="required">
                                                <option value=>全部</option>
                                                <option value=1>微信</option>
                                                <option value=2>支付宝</option>
                                                <option value=3>云闪付</option>
                                            </select>
                                        </div>
                                    </div>

                                        <div class="search-title" style="width: 80px;">对账状态</div>
                                        <div class="zc-j-dropdown">
                                            <select id="checkStatus" name="checkStatus" lay-verify="required">
                                                <option value=>全部</option>
                                                <option value=0>勾兑正常</option>
                                                <option value=1>错账</option>
                                            </select>
                                        </div>

                                    <div class="layui-inline">
                                        <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                        <button id="btnExp" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出</button>
                                    </div>
                                </div>
                            </div>
                            <table class="layui-table" id="checkDetailTable" lay-filter="checkDetailTable"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
@}
